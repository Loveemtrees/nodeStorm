<!doctype html>
<html>
  <head>
    <title>Socket.io Test - STUDENT</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/jquery-2.1.1.min.js"></script>
    <script src="/javascripts/student.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li class="text-muted"><h3>STUDENT</h3></li>
            </ul>
            <h3 class="text-muted">Audience Response Brainstorming <small>v0.2</small></h3>
        </div>
        <div class="meta"><i id="connection" class="fa fa-circle"></i> node Server<span id="connected"><span class="badge" id="reply_count">0</span> of <span class="badge" id="connected_count">0</span> users replied </span></div>

        <div class="jumbotron" id="questions_active">
            <!--<h1>Jumbotron heading</h1>-->
            <p class="lead" id="question_placeholder">Es wurde noch keine Frage gestellt!</p>
            <form class="form-inline" role="form" action="">
                <input id="m" type="text" class="form-control" required="required" placeholder="Dazu faellt mir ein ...">
                <button class="btn btn-success" disabled="disabled" id="ready_button">Send</button>
            </form>
        </div>
        <div class="row marketing">
            <div class="col-lg-6">
                <span class="list-head">Erhaltene Fragen</span>
                <!-- Liste der vergangenen Fragen -->
                <ul id="questions" class="list-group"></ul>
            </div>

            <div class="col-lg-6">
                <span class="list-head">Meine Antworten</span>
                <!-- Liste der Antworten -->
                <ul id="replies" class="list-group no-scroll-limit"></ul>
            </div>
        </div>

        <div class="footer">
            <p>&copy; Sebastian Baumgarten 2014</p>
        </div>

    </div> <!-- /container -->
  </body>
</html>
