<!doctype html>
<html>
  <head>
      <title>AR Brainstorming - STUDENT</title>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/javascripts/jquery-2.1.1.min.js"></script>
      <script src="/javascripts/student.js"></script>
      <link rel="stylesheet" href="/stylesheets/font-awesome-4.2.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
      <link rel="stylesheet" href="/stylesheets/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <div class="container student">
      <div class="header">
          <ul class="nav nav-pills pull-right">
              <li class="text-muted">
                  <h3>
                      <small><i id="connection" class="fa fa-circle"></i> node Server__</small>
                      STUDENT
                  </h3>
              </li>
          </ul>
          <h3 class="text-muted">Audience Response Brainstorming
              <small>v0.3</small>
          </h3>
      </div>
      <div class="meta">
          <span id="disconnected" style="display: none"><i class="fa fa-circle-o-notch fa-spin"></i> trying to reconnect ... </span>
      </div>
      <div class="row">
          <div id="questions_active" class="col-lg-12 jumbotron">
              <p class="lead" id="question_placeholder">Es wurde noch keine Frage gestellt!</p>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6 right">
              <div class="row">
                  <div class="col-lg-12">
                            <span class="list-head panel replies-head">Erhaltene Fragen
                                <span id="connected"><span class="badge" id="reply_count">0</span> von <span
                                        class="badge"
                                        id="connected_count">0</span> haben geantwortet</span>
                            </span><br>
                      <!-- Liste der vergangenen Fragen -->
                      <ul id="questions" class="list-group"></ul>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 panel left">
              <div class="row">
                  <div class="col-lg-12">
                      <p class="lead">Deine Antwort!</p>
                  </div>
                  <div class="row">
                      <div class="col-lg-10">
                          <form class="form-inline" role="form" action="">
                              <input id="m" type="text" class="form-control" required="required" autofocus="autofocus"
                                     placeholder="Dazu faellt mir ein ...">
                      </div>
                      <div class="col-lg-2">
                          <button class="btn btn-success" disabled="disabled" id="ready_button">Senden</button>
                          </form>
                      </div>
                  </div>
              </div>
              <hr>
              <div class="row">
                  <div class="row">
                      <span class="list-head">Gesendete Antworten</span></br>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                          <!-- Liste der Antworten -->
                          <ul id="replies" class="list-group"></ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="footer">
          <p>&copy; Sebastian Baumgarten 2014</p>
      </div>
    </div> <!-- /container -->
  </body>
</html>
